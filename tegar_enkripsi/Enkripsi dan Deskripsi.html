<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('download.jpg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1, h2 {
            text-align: left;
            color: #ffffff;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            display: block;
            width: 15%;
            padding: 15px;
            background-color: #05ab4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #05ab4d;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            color: #cd0a0a;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Encryption and Decryption</h1>
        <form id="encryptForm">
            <label for="data">Enter text:</label>
            <input type="text" name="data" id="data">
            <button type="submit">Encrypt</button>
        </form>

        <form id="decryptForm">
            <label for="encryptedData">Encrypted Data:</label>
            <input type="text" name="encryptedData" id="encryptedData">
            <label for="key">Key:</label>
            <input type="text" name="key" id="key">
            <button type="submit">Decrypt</button>
        </form>

        <h2>Results:</h2>
        <p id="result"></p>
    </div>

    <script>
        const encryptForm = document.getElementById('encryptForm');
        const decryptForm = document.getElementById('decryptForm');
        const resultElement = document.getElementById('result');

        encryptForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const data = document.getElementById('data').value;
            const encryptedData = btoa(data);
            resultElement.textContent = "Encrypted Data: " + encryptedData;
        });

        decryptForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const encryptedData = document.getElementById('encryptedData').value;
            const key = document.getElementById('key').value;
            const decryptedData = atob(encryptedData);
            resultElement.textContent = "Decrypted Data: " + decryptedData;
        });
    </script>
</body>
</html>
